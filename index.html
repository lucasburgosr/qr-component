<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Lucas Burgos | QR code component</title>
</head>

<!--Does not support mobile yet-->

<body>

  <!--Big main section - light-blue box-->
  <main>

    <!--Container for correct display-->
    <div id="main-div">

      <!--Div that contains the QR code and the description-->
      <div id="inside-div">

        <!--Contains the image with the QR code-->
        <div id="qr">
          <img src="images/image-qr-code.png" alt="QR code generated by Frontend Mentor">
        </div>

        <!--Contains the description text-->
        <div id="text">
          <h3 id="head-txt">
            Improve your front-end skills by building projects
          </h3>
          <p id="p-txt">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>

      </div>
    </div>
  </main>

  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lucasburgosr" target="_blank">Lucas Burgos</a>.
  </div>

</body>

</html>
